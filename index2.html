<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- tailwindcss -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script> -->
    <!-- <link rel="stylesheet" href="styles/style.css"> -->
</head>
<body class="container">
    <header>
        <h1 class="text-5xl font-semib text-center m-5 text-indigo-700"> Monthly Calculation </h1>
    </header>
    <main>

        <section class="grid gap-4 grid-cols-2 grid-rows-6 m-4">

            <div id="bang-img" class="col-6 m-3">
                <img src="media/moeny-bank.jpg" alt=""  style="width: 700px;">
            </div>

            <div class="text-center bg-slate-50 text-xl">
                <p> <h2 class="font-semibold"> Income </h2></p>
                <p>Income: <input id="income" type="text" class="border border-gray-400 p-2 bg-gray-100 rounded w-40 m-2 border-solid"></p>
            
                <p class="mb-5"> <h2 class="font-semibold"> Expenses </h2></p>

                <p class="mt-3">Food:  <input id="food" type="text" class=" font-semib border border-gray-400 p-2 bg-gray-100 rounded w-40 m-2 border-solidold"></p>

                <p >Rent:    <input id="rent" type="text" class=" font-semib border border-gray-400 p-2 bg-gray-100 rounded w-40 m-2 border-solidold"></p>

                <p >Clothes: <input id="clothes" type="text" class=" font-semib border border-gray-400 p-2 bg-gray-100 rounded w-40 m-2 border-solidold"></p>

                <!-- Calculate Button  -->
                <button id="calculate" class="rounded-md bg-indigo-500 px-4 py-1 m-4 text-white"> Calculate </button>

                <p class="font-semibold mt-3"> Total Expenses: <span id="total-exp">0000</span> </p>
                <p class="font-semibold m-3"> Balance: <span id="balance">0000</span> </p>

                <p > Save: <input id="save" class="p-2 bg-gray-200 rounded w-20 m-2 border-solid" type="text" placeholder="20"> % <button id="save-btn" class=" text-white border border-gray-400 rounded bg-indigo-500 px-4 py-1"> Save </button> </p>

                <br>
                
                <p class=" font-semibold"> Saving Amount: <span id="SavedTaka">0000</span></p>
                <p class=" font-semibold mb-5">Remaining Balance: <span id="remaining-balance">0000</span></p>
            </div>

        </section>

    </main>
    

    <script src="js/app.js"></script>
</body>
</html>
